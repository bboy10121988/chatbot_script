services:
  - type: web
    name: chatbot-script-api
    env: python
    region: oregon
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn 'wsgi:app' --workers 2 --threads 4 --bind 0.0.0.0:$PORT --timeout 60
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: FLASK_ENV
        value: production
      # Set these in Render Dashboard or via render CLI/secrets
      # - key: SECRET_KEY
      #   value: <random-hex>
      # - key: DATABASE_URL
      #   value: postgresql+psycopg2://USER:PASSWORD@HOST:PORT/DBNAME
      # - key: CORS_ALLOWED_ORIGINS
      #   value: https://bboy10121988.github.io
      - key: AUTO_BOOTSTRAP
        value: "true"
      - key: SITE_TENANT_NAME
        value: demo
      # - key: SITE_API_KEY
      #   value: <your-site-api-key>
      - key: BOOTSTRAP_SAMPLE_DATA
        value: "true"
